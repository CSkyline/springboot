<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>商品管理</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.6/css/layui.css">
</head>

<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md12">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>商品1</td>
                    <td>100</td>
                    <td>50</td>
                    <td>
                        <button class="layui-btn layui-btn-sm">编辑</button>
                        <button class="layui-btn layui-btn-danger layui-btn-sm">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>商品2</td>
                    <td>200</td>
                    <td>30</td>
                    <td>
                        <button class="layui-btn layui-btn-sm">编辑</button>
                        <button class="layui-btn layui-btn-danger layui-btn-sm">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            123
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/layui/2.5.6/layui.js"></script>
<script>
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer;
        var form = layui.form;

        // 监听表格中按钮的点击事件
        form.on('submit', function (data) {
            var event = data.elem.getAttribute('event');
            var id = data.elem.getAttribute('data-id');
            if (event === 'edit') {
                // 编辑操作
                layer.msg('编辑商品' + id);
            } else if (event === 'delete') {
                // 删除操作
                layer.confirm('确定删除该商品吗？', function (index) {
                    layer.close(index);
                    layer.msg('删除商品' + id);
                });
            }
            return false;
        });
    });
</script>
</body>

</html>
